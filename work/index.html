<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<section class="wrapper">
  <div class="inner">
    <h1 class="page_title">フォーム作成</h1>
      <div class="form_wrap">
        <form action="" method="get">
          <h2 class="form_title">アカウント作成</h2>
          <div class="personal_content">
            <h3 class="content_title">個人情報</h3>
          </div>
            <div class="label_section">
              <label class="label_text"for="family_naem">名字
                <span class="required">※</span>
              </label>
              <input class="input_area" type="text" name="family_name" id="family_name" autocomplete="family-name" required></input>
            </div>
            <div class="label_section">
              <label class="label_text"for="given_naem">名前
                <span class="required">※</span>
              </label>
              <input class="input_area" type="text" name="given_name" id="given_name" autocomplete="given-name" required></input>
            </div>
            <div class="label_section">
              <label class="label_text"for="given_naem">生年月日
                <span class="required">※</span>
              </label>
              <div class="flex select_area">
                <div class="select_unit">
                  <select class="input_area"   name="year" >
                    <option value="" disabled selected>年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="month">
                    <option value="" disabled selected>月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select_unit">
                  <select class="input_area" name="day">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="label_section">
              <p class="label_text">性別
              <span class="required">※</span>
              </p>
                <div class="gender_area">
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender"value="men">
                    <span>男性</span>
                  </label>
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender"value="women">
                    <span>女性</span>
                  </label>
                  <label class="gender_element">
                    <input class="gender_content" type="radio" name="gender"value="other">
                    <span>その他</span>
                  </label>
                </div>
            </div>
                <div class="label_section">
                  <label class="label_text">職業
                  </label>
                    <div class="select_area">
                      <div class="select_unit">
                        <select class="input_area" name="work" >
                          <option value="" disabled selected>選択してください</option>
                          <option value="">学生</option>
                          <option value="">会社員</option>
                          <option value="">主婦</option>
                          <option value="">その他</option>
                        </select>
                      </div>
                    </div>
                </div>
                <div class="personal_content">
                  <h3 class="content_title">アカウント情報</h3>
                </div>
                  <div class="label_section">
                    <label class="label_text"for="account_naem">アカウント名
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" type="text" name="account_name" id="account_name" required></input>
                  </div>
                  <div class="label_section">
                    <label class="label_text"for="account_naem">メールアドレス
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" type="email" name="email" id="email" required></input>
                  </div>
                  <div class="label_section">
                    <label class="label_text"for="password">パスワード
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" type="password" name="password" id="password" required></input>
                  </div>
                  <div class="label_section">
                    <label class="label_text" for="duplication_password">確認用パスワード
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" id="duplication_password" type="password" required>
                  </div>
                  <div class="personal_content">
                    <h3 class="content_title">連絡先</h3>
                  </div>
                  <div class="label_section">
                    <label class="label_text"for="address">住所
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" type="text" name="address" id="address" required></input>
                  </div>
                  <div class="label_section">
                    <label class="label_text"for="tell">電話番号
                      <span class="required">※</span>
                    </label>
                    <input class="input_area" type="tel" name="tell" id="tell" required></input>
                  </div>
                  <div class="subscription_content">
                    <h3 class="content_title">購読情報</h3>
                  </div>
                  <div class="label_section subscription_unit">
                    <input type="checkbox" name="subscription" value="email-magazine" id="email_magazine">
                    <label class="label_text subscription_label" for="email_magazine">メールマガジン</label>
                  </div>
                  <div class="label_section subscription_unit">
                    <input type="checkbox" name="subscription" value="coupon" id="coupon">
                    <label class="label_text subscription_label" for="coupon">クーポン</label>
                  </div>
                  <div class="submid_content">
                    <button class="btn btn_submid" type="submit">アカウント作成</button>
                    <p class="other-text">アカウントを作成することにより、<a class="link-color" href="#">利用規約</a>と<a class="link-color"
                      href="#">プライバシーポリシー</a>に同意するものとします。
                  </p>
                  </div>


        </form>
      </div>
  </div>
</section>
</html>
